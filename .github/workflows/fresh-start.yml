name: Fresh Start - Full API Reset

permissions:
  contents: write

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]

jobs:
  fresh-start:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyexcel pyexcel-xlsx
        
    - name: Download lotteries data as CSV
      run: |
        python scripts/download_lottery.py federal

    - name: Generate lotteries API from CSV
      run: |
        python scripts/generate_static_api.py federal.csv ./v1/lotteries/federal/drawns federal

    - name: Update federal lottery with latest live result (useful if csv is not up-to-date)
      run: |
        python scripts/updaters/federal.py
        
    - name: Create GitHub Pages
      run: |
        python scripts/create_github_pages.py
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
        
    - name: Trigger daily update workflow
      run: |
        echo "Fresh start completed. Daily updates will continue with scheduled workflow."
