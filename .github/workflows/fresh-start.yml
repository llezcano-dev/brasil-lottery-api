name: Fresh Start - Full API Reset

permissions:
  contents: write

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]

jobs:
  fresh-start:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyexcel pyexcel-xlsx
        
    - name: Download lottery data
      run: |
        python scripts/lottery_downloader.py Federal federal
        
    - name: Convert Excel to CSV
      run: |
        python scripts/xlsx_to_csv.py federal.xlsx federal.csv
        
    - name: Generate API files from historical data
      run: |
        python scripts/federal_csv_to_api.py federal.csv
        
    - name: Update with latest live result
      run: |
        python scripts/federal_update_latest.py
        
    - name: Create GitHub Pages
      run: |
        python scripts/create_github_pages.py
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
        
    - name: Trigger daily update workflow
      run: |
        echo "Fresh start completed. Daily updates will continue with scheduled workflow."
